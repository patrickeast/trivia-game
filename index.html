<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Trivia</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="img-fluid gameboy">
        <div class="container col-11 col-sm-10 col-md-8 col-lg-6 gameContainer">
            <div class="row text-center">
                <div class="col-12">
                    <h1>Punk Mania</h1>
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <!-- Start trivia game container -->
                <div class="col-8">
                    <h4 class="text-center timerContainer" id="timer">
                    </h4>
                </div>
            </div>

            <br>
            <!-- Question Display -->
            <div class="row justify-content-center">
                <div class="questionContainer">
                </div>
            </div>

            <br>
            <!-- Possible answer display -->
            <div class="row justify-content-center">
                <div class="answersContainer">
                    <!-- <button type="button" class="list-group-item list-group-item-action">
                    <span class="badge badge-pill" id="answer1">A </span>
                    <span> Yellowcard</span>
                </button>
                <button type="button" class="list-group-item list-group-item-action">
                    <span class="badge badge-pill" id="answer2">B </span>
                    <span>Red Card</span>
                </button>
                <button type="button" class="list-group-item list-group-item-action">
                    <span class="badge badge-pill" id="answer3">C </span>
                    <span> Black Flag</span>
                </button>
                <button type="button" class="list-group-item list-group-item-action">
                    <span class="badge badge-pill" id="answer4">D </span>
                    <span>Penalty Flag</span> -->
                    <!-- </button> -->
                </div>
            </div>

            <br>
            <!-- Score box -->
            <div class="row">
                <div class="winsContainer">
                        <h3 class="text-center" id="wins"></h3>
                        <h3 class="text-center" id="losses"></h3>
                </div>
            </div>

            <br>

            <div class="row justify-content-center">
                <button type="button" class="btn btn-danger" id="start">Start!</button>
            </div>
        </div>

        <!-- Override game container with alert when an answer is selected. -->
        <div class="container col-6 alertContainer">
                <div class="col-8">
                    <h3 id="winAlert"></h3>
                    <h3 id="lossAlert"></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
