<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Trivia</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="img-fluid gameboy">
        <div class="container col-11 col-sm-10 col-md-8 col-lg-6 gameContainer">
            <div class="row text-center">
                <div class="col-12">
                    <h1>Punk Mania</h1>
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <!-- Start trivia game container -->
                    <h4 class="text-center timerContainer" id="timer">
                    </h4>
                </div>
            </div>

            <br>
            <!-- Question Display -->
            <div class="row justify-content-center">
                <div class="questionContainer"></div>
            </div>

            <br>
            <!-- Possible answer display -->
            <div class="row justify-content-center">
                <div class="answersContainer"></div>
            </div>

            <br>
            <!-- Score box -->
            <div class="row justify-content-center">
                <div class="winsContainer">
                    <p class="text-center" id="wins"></p>
                    <p class="text-center" id="losses"></p>
                </div>
            </div>

            <br>

            <div class="row justify-content-center startContainer">
                <button type="button" class="btn btn-danger" id="start">Start!</button>
            </div>
        </div>

        <!-- Override game container with alert when an answer is selected. -->
        <div class="alertContainer">
                <p class="text-center" id="winAlert"></p>
                <p class="text-center" id="lossAlert"></p>
        </div>
    </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
